<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- LIMEWIRE BG -->

    <span id="limewire"><img src="images/hdbeendope-browser.png" /> </span>
    <div class="bg">
      <!--[if lt IE 7]>
        <p class="browsehappy">
          You are using an <strong>outdated</strong> browser. Please
          <a href="#">upgrade your browser</a> to improve your experience.
        </p>
      <![endif]-->

      <!--CONTENT WRAPPER START-->
      <div class="content">
        <!--MUSIC PLAYER-->
        <div class="audius-wrapper">
          <div class="audius-player" id="music-player">
            <span class="popup-title">BEENDOPE XP</span>
            <div class="close-bar">
              <span class="close-x"
                ><img src="images/close-x.png" style="margin-top: 2px"
              /></span>
            </div>
            <div class="grid-player">
              <div class="artwork-grid">
                <div id="cover-art"></div>
              </div>

              <!--PLAYLIST-->
              <div class="playlist-grid">
                <div class="content" id="playlist"></div>
              </div>
            </div>
            <p id="now-playing">Now playing: <span id="trackDisplay"></span></p>

            <!-- AUDIO CONTROLS -->
            <audio controls id="music">
              <source src="" type="audio/mpeg" id="audioSrc" />
              Your browser does not support the audio element.
            </audio>
            <div class="controls-container">
              <button type="button" id="previous">
                <i class="fa fa-step-backward"></i>
              </button>
              <button type="button" id="playpause">
                <i class="fa fa-play"></i>
              </button>
              <button type="button" id="stop">
                <i class="fa fa-stop"></i>
              </button>
              <button type="button" id="next">
                <i class="fa fa-step-forward"></i>
              </button>
            </div>
            <script>
              var myMusic = document.getElementById("music");
              function play() {
                myMusic.play();
              }

              function pause() {
                myMusic.pause();
              }
            </script>
          </div>
        </div>
      </div>

      <!-- END MUSIC PLAYER-->

      <!-- EVERYTHING ELSE -->
      <div class="grid-container">
        <div class="nav-item left">
          <a href="email.html" class="nav-link">
            <img src="images/email-icon.png" class="nav-icon" />
            <div class="nav-item-title">Email</div>
          </a>
        </div>

        <div class="nav-item right">
          <a href="documents.html" class="nav-link">
            <img src="images/docs-icon.png" class="nav-icon" />
            <div class="nav-item-title">My Documents</div></a
          >
        </div>
        <div class="nav-item left-2r">
          <a href="stream.html" class="nav-link">
            <img src="images/stream-icon.png" class="nav-icon" />
            <div class="nav-item-title">Stream</div></a
          >
        </div>

        <div class="nav-item right-2r">
          <a href="https://smarturl.it/HDBrokeNDreams" class="nav-link">
            <img src="images/cd-icon.png" class="nav-icon" />
            <div class="nav-item-title">Music</div></a
          >
        </div>
      </div>

      <!--CONTENT WRAPPER END-->

      <div class="full-row">
        <div class="footer">
          <a href=""
            ><div id="start">
              <img src="images/arthur_icon.png" class="menu-icon" />Start
            </div></a
          >
          <a href="https://twitter.com/HDBeenDope"
            ><div id="socials">
              <img src="images/twitter.png" class="menu-icon" />Twitter
            </div></a
          >
          <a href="https://www.instagram.com/hdbeendope/"
            ><div id="socials">
              <img src="images/ig.png" class="menu-icon" />Instagram
            </div></a
          >
          <div id="time">5:12 PM</div>
        </div>
      </div>

      <script src="js/music-player.js" async defer></script>
      <script src="js/clock.js" async defer></script>
    </div>
  </body>
</html>
