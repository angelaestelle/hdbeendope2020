    <!--CONTENT WRAPPER START-->
    <div class="content">
      <!--MUSIC PLAYER-->
      <div class="audius-wrapper">
        <div class="audius-player" id="music-player">
          <span class="popup-title">HDBEENDOPE - Music Player</span>
          <div class="close-bar"></div>
          <br />
          <p id="now-playing">Now playing: <span id="trackDisplay"></span></p>
          <div id="cover-art"></div>

          <!-- AUDIO CONTROLS -->

          <audio controls id="music">
            <source
              src="https://discoveryprovider3.audius.co/v1/tracks/m7VmA/stream"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>

          <button onclick="lastSong()" type="button">
            <i class="fa fa-step-backward"></i>
          </button>
          <button onclick="play()" type="button" id="play">
            <i class="fa fa-play"></i>
          </button>
          <button onclick="stop()" type="button">
            <i class="fa fa-stop"></i>
          </button>
          <button onclick="nextSong()" type="button">
            <i class="fa fa-step-forward"></i>
          </button>

          <script>
            var myMusic = document.getElementById("music");
            function play() {
              myMusic.play();
            }

            function pause() {
              myMusic.pause();
            }
          </script>
        </div>
      </div>
    </div>

    <!-- END MUSIC PLAYER-->
