    <!--CONTENT WRAPPER START-->
    <div class="content">
      <!--MUSIC PLAYER-->
      <div class="audius-wrapper">
        <div class="audius-player" id="music-player">
          <span class="popup-title">HDBEENDOPE - Music Player</span>
          <div class="close-bar">
            <br />
            <p id="now-playing">Now playing: <span id="trackDisplay"></span></p>
            <div id="cover-art"></div>

            <!-- AUDIO CONTROLS -->
            <audio controls id="music">
              <source
                src="https://discoveryprovider3.audius.co/v1/tracks/m7VmA/stream"
                type="audio/mpeg"
              />
              Your browser does not support the audio element.
            </audio>

            <button onclick="play()" type="button">
              <i class="fa fa-play"></i>
            </button>
            <button onclick="pause()" type="button">
              <i class="fa fa-pause"></i>
            </button>
            <button onclick="rewindAudio()" type="button">
              <i class="fa fa-backward"></i>
            </button>
            <button onclick="fastForward()" type="button">
              <i class="fa fa-forward"></i>
            </button>

            <script>
              var myMusic = document.getElementById("music");
              function play() {
                myMusic.play();
              }

              function pause() {
                myMusic.pause();
              }
            </script>
          </div>
        </div>
      </div>

      <!-- END MUSIC PLAYER-->
